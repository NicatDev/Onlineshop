<!DOCTYPE html>
{% load static %}
{% load i18n %}
{% load allauth account %}
<html lang="zxx">

<!-- Mirrored from zwin.io/html/stooon/contact.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 27 Jan 2024 17:17:50 GMT -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Victoria's secret</title>
    <!-- favicon -->
    <link rel="stylesheet" href="path/to/sweetalert2.min.css">			
    <link rel=icon href={% static 'assets/1.png' %} sizes="20x20" type="image/png">
    <!-- Vendor Stylesheet -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="{% static 'assets/css/vendor.css' %}">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <!-- responsive Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'assets/css/responsive.css' %}">
     
</head>
<body>

    <!-- preloader area start -->
    <div class="preloader" id="preloader">
        <div class="preloader-inner">
            <div class="spinner">
                <div class="dot1"></div>
                <div class="dot2"></div>
            </div>
        </div>
    </div>
    <!-- preloader area end -->

    <!-- search Popup -->
    <div class="body-overlay" id="body-overlay"></div>

    <!-- search Popup end -->


    <!-- navbar start -->
    {% include 'header.html' %}
    <!-- navbar end -->

    <!-- breadcrumb start  -->
    <div class="breadcrumb-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="breadcrumb-inner d-flex justify-content-between">
                        <h1 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" class="page-title">{% trans 'DAXİL OL' %}</h1>
                  
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- breadcrumb end  -->

    <div class="contact-info margin-top-80">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="section-title text-center">
                        <h3>{% trans 'Qeydiyyatı tamamla !' %}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
 

    <!-- contact form start  -->
    <div class="contact-form text-center padding-top-80 padding-bottom-80">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form  method="POST" action="{% url 'confirm' username=request.resolver_match.kwargs.username code=request.resolver_match.kwargs.code %}">
                     {% csrf_token %}
                        
                        <button id="submitmessage" type="submit"  class="btn btn-contact">{% trans 'Təsdiqlə' %}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



    {% include 'footer.html' %}
    <!-- back to top area start -->
    <div class="back-to-top">
        <span class="back-top"><i class="fa fa-angle-up"></i></span>
    </div>
    <!-- back to top area end -->

    <!-- all plugins here -->
    <script src="{% static 'assets/js/vendor.js' %}"></script>
    <!-- main js  -->
    <script src="{% static 'assets/js/main.js' %}"></script>
    
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

<script src="{% static 'assets/js/functions.js' %}"></script>
<style>
    .contact-info{
        width: 100%;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin:50px 0px;
    }
    
    .card{
        position: relative;
        flex: 1;
        max-width: 300px;
        height: 140px;
        background-color: #444;
        margin: 20px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .icon{
        font-size: 32px;
        color: #ea8685;
        transition: .3s linear;
    }
    
    .card:hover .icon{
        transform: scale(4);
        opacity: 0;
    }
    
    .card-content h3,
    .card-content span{
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        font-size: 16px;
        opacity: 0;
    }
    
    .card-content h3{
        top: 20px;
        text-transform: uppercase;
        color: #ea8685;
    }
    
    .card-content span{
        bottom: 20px;
        color: #fff;
        font-weight: 500;
    }
    
    .card:hover h3{
        opacity: 1;
        top: 46px;
        transition: .3s linear .3s;
    }
    
    .card:hover span{
        opacity: 1;
        bottom: 46px;
        transition: .3s linear .3s;
    }
    
    
    @media screen and (max-width:900px){
        .card{
            flex: 100%;
            max-width: 500px;
        }
    }
</style>
<!-- Mirrored from zwin.io/html/stooon/contact.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 27 Jan 2024 17:17:50 GMT -->
</html>
