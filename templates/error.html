<!DOCTYPE html>
{% load static %}
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- favicon -->
    <!-- Vendor Stylesheet -->
    <link rel="stylesheet" href="{% static 'assets/css/vendor.css' %}">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <!-- responsive Stylesheet -->
    <link rel="stylesheet" href="{% static 'assets/css/responsive.css' %}">
     
</head>
<body>

    <!-- preloader area start -->
    <div class="preloader" id="preloader">
        <div class="preloader-inner">
            <div class="spinner">
                <div class="dot1"></div>
                <div class="dot2"></div>
            </div>
        </div>
    </div>
    <!-- preloader area end -->

    <!-- error start  -->
    <div class="error-area pb-5">
        <div class="error-header text-center">
            <a href="index-2.html">
                <img src="{% static 'assets/img/logo.png' %}" alt="">
            </a>
        </div>
        <div class="error-content margin-top-80 text-center">
            <h2>Nəsə yanlış getdi...</h2>
            <h6>Texniki problem və ya yanlış url. Səhifəyə qaıytmağınız xahiş olunur</h6>
            <img src="{% static 'assets/img/others/404.png' %}" alt="">
            <div class="btn-wrapper">
                <a href="{% url 'home' %}" class="btn btn-error"><i class="icon-left-arrow-slider"></i>Səhifəyə geri dön</a>
            </div>
        </div>
    </div>
    <!-- error end  -->

    <!-- all plugins here -->
    <script src="{% static 'assets/js/vendor.js' %}"></script>
    <!-- main js  -->
    <script src="{% static 'assets/js/main.js' %}"></script>
